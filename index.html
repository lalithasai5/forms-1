<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>marks in exam</h1>
    <div id="form">
      <form>
        <fieldset>
          <legend style="text-align: center">mark list</legend>
          <div>
            <label for="tel">telugu: </label>
            <input id="tel" />
          </div>
          <div>
            <label for="hin">hindi: </label>
            <input id="hin" />
          </div>
          <div>
            <label for="eng">english: </label>
            <input id="eng" />
          </div>
          <div>
            <label for="mat">maths: </label>
            <input id="mat" />
          </div>
          <div>
            <label for="sci">science: </label>
            <input id="sci" />
          </div>
          <div>
            <label for="soc">social: </label>
            <input />
          </div>
        </fieldset>
        <fieldset>
          <legend style="text-align: center">personal details</legend>
          <div>
            <label for="state">choose state </label>
            <select id="state">
              <optgroup label="Northern India">
                <option value="delhi">Delhi</option>
                <option value="haryana">Haryana</option>
                <option value="hp">Himachal Pradesh</option>
                <option value="jk">Jammu and Kashmir</option>
                <option value="punjab">Punjab</option>
                <option value="uttarakhand">Uttarakhand</option>
                <option value="up">Uttar Pradesh</option>
              </optgroup>

              <optgroup label="Western India">
                <option value="goa">Goa</option>
                <option value="gujarat">Gujarat</option>
                <option value="maharashtra">Maharashtra</option>
              </optgroup>

              <optgroup label="Southern India">
                <option value="ap">Andhra Pradesh</option>
                <option value="kar">Karnataka</option>
                <option value="ker">Kerala</option>
                <option value="tn">Tamil Nadu</option>
              </optgroup>

              <optgroup label="Eastern India">
                <option value="bihar">Bihar</option>
                <option value="jharkhand">Jharkhand</option>
                <option value="odisha">Odisha</option>
                <option value="west-bengal">West Bengal</option>
              </optgroup>

              <optgroup label="Central India">
                <option value="chhattisgarh">Chhattisgarh</option>
                <option value="madhya-pradesh">Madhya Pradesh</option>
              </optgroup>

              <optgroup label="North-Eastern India">
                <option value="arunachal">Arunachal Pradesh</option>
                <option value="assam">Assam</option>
                <option value="manipur">Manipur</option>
                <option value="meghalaya">Meghalaya</option>
                <option value="mizoram">Mizoram</option>
                <option value="nagaland">Nagaland</option>
                <option value="sikkim">Sikkim</option>
                <option value="tripura">Tripura</option>
              </optgroup>
            </select>
          </div>
          <div>
            <button>calculate</button>
            <button>reset</button>
            <button>submit</button>
          </div>
          <div>
            <label>discrist</label>
            <input list="district" />
            <datalist id="district">
              <option>east godavari</option>
              <option>west godavari</option>
              <option>kakinada</option>
              <option>rajhamundary</option>
            </datalist>
          </div>
          <div>
            <label>address</label>
            <textarea>
  DSGSWRYH  qdscdf VGEBU6NY JN JERHFRHETHREHAEHEHTRHRYIJYTJ</textarea
            >
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
